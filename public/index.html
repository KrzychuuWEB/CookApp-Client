<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#43a047">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>Ecook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      .hide-loader {
        display: none!important;
      }

      #md-loader {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fff;
        z-index: 10000;
        display: flex;
        justify-content: center;
      }

      #md-loader > div {
        margin-top: 25vh;
      }

      #md-loader h2 {
        color: #43a047;
        font-size: 56px;
        font-family: 'Roboto', sans-serif;
        margin-bottom: 10px;
      }

      @-webkit-keyframes indeterminate-effect {
        from {
          left: -10%;
          width: 5%;
        }
        to {
          left: 110%;
          width: 100%;
        }
      }
      @-moz-keyframes indeterminate-effect {
        from {
          left: -10%;
          width: 5%;
        }
        to {
          left: 110%;
          width: 100%;
        }
      }
      @keyframes indeterminate-effect {
        from {
          left: -10%;
          width: 5%;
        }
        to {
          left: 110%;
          width: 100%;
        }
      }

      .md-progress-bar {
        position: relative;
        width: 100%;
        height: 5px;
        z-index: 900;
        display: block;
        background-color: #c8e6c9;
        overflow: hidden;
      }

      .md-progress-bar div.md-progress-indeterminate::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 30%;
        background-color: #43a047;
        height: 5px;
        -webkit-animation: indeterminate-effect 2s infinite;
        animation: indeterminate-effect 2s infinite;
      }

      .md-progress-bar div.md-progress-indeterminate::after {
        content: '';
        position: absolute;
        top: 0;
        left: -30%;
        width: 30%;
        background-color: #43a047;
        height: 5px;
        -webkit-animation: indeterminate-effect 2s infinite;
        animation: indeterminate-effect 2s infinite;
        animation-delay: 1s;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="md-loader">
      <div>
        <h2>ECook</h2>

        <div class="md-progress-bar">
          <div class="md-progress-indeterminate"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
